<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Owen Project</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0a0f1f, #000);
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    /* Анимация звезд */
    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: url('https://raw.githubusercontent.com/itsron717/animated-stars-background/master/stars.png');
      animation: moveStars 60s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to   { transform: translateY(-1000px); }
    }

    /* Логотип */
    .logo {
      margin-top: 120px;
      width: 260px;
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 42px;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 3s ease;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0.7;
    }

    .btn {
      margin-top: 40px;
      display: inline-block;
      padding: 15px 35px;
      font-size: 20px;
      color: white;
      border: 2px solid #00aaff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00aaff;
    }

  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- ЛОГОТИП -->
  <img class="logo" src="7D2CA06D-BFB7-4137-98AE-6A82F8737093.png" alt="Black Owen Logo">

  <div class="title">Black-Owen-Project</div>
  <div class="subtitle">Next-gen Web • AI • Blockchain • Design</div>

  <a href="#" class="btn">Explore</a>

</body>
</html>
