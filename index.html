<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Owen Project</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0a0f1f, #000);
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Анимация звездного фона */
        .stars {
            position: fixed;
            width: 200%;
            height: 200%;
            background: url('https://raw.githubusercontent.com/itsron717/animated-stars-background/master/img/stars.png');
            animation: moveStars 60s linear infinite;
            opacity: 0.3;
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        .container {
            position: relative;
            text-align: center;
            padding-top: 120px;
        }

        .logo {
            width: 280px;
            filter: drop-shadow(0 0 20px #00aaff);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 0 0 15px #00aaff;
            letter-spacing: 2px;
            animation: fadeIn 2.5s ease-out;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeIn 3s ease-out;
        }

        .buttons {
            margin-top: 40px;
            animation: fadeIn 3.5s ease-out;
        }

        .btn {
            text-decoration: none;
            padding: 15px 35px;
            margin: 10px;
            border-radius: 30px;
            border: 2px solid #00aaff;
            color: #00aaff;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00aaff;
            color: #000;
            box-shadow: 0 0 20px #00aaff;
        }
    </style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <!-- Лого совы -->
    <img src="A_digital_graphic_design_features_a_logo_for_the_.png" alt="Black Owen Logo" class="logo">

    <h1>Black Owen Project</h1>
    <p>The Future of AI-Driven Blockchain</p>

    <div class="buttons">
        <a href="#" class="btn">Wallet</a>
        <a href="#" class="btn">Blockchain</a>
        <a href="#" class="btn">DEX</a>
    </div>
</div>

</body>
</html>
