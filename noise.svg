<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feComponentTransfer in="mono" result="alphaNoise">
        <feFuncA type="table" tableValues="0 0.075 0.12 0.18"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic" in2="alphaNoise"/>
    </filter>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07060b"/>
      <stop offset="1" stop-color="#120216"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.12"/>
  <!-- лёгкие пятна фиолетового свечения -->
  <radialGradient id="glow1" cx="20%" cy="20%" r="40%">
    <stop offset="0%" stop-color="#602cfa" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#602cfa" stop-opacity="0"/>
  </radialGradient>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#glow1)"/>
  <radialGradient id="glow2" cx="80%" cy="70%" r="40%">
    <stop offset="0%" stop-color="#2e0b66" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#2e0b66" stop-opacity="0"/>
  </radialGradient>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#glow2)"/>
</svg>
